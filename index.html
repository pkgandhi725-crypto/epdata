<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EP | Private Database</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --primary: #1b5e20; --bg: #f0f2f5; }
        body { font-family: sans-serif; background: var(--bg); padding: 10px; margin: 0; }
        .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: var(--primary); text-align: center; }
        input { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .search-bar { border: 2px solid var(--primary); background: #e8f5e9; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #eee; text-align: left; font-size: 13px; }
        th { background: #eee; }
        .delete-btn { color: red; cursor: pointer; font-weight: bold; border: none; background: none; }
    </style>
</head>
<body>

<div id="auth-ui" style="text-align: center; margin-top: 100px;">
    <h2>üîê Private Access</h2>
    <button onclick="login()" style="background: #4285F4;">Login with Google</button>
</div>

<div id="main-ui" style="display: none;">
    <div class="container">
        <h2>üìã Personal Directory</h2>
        <input type="text" id="searchInput" class="search-bar" placeholder="üîç Search anything..." onkeyup="search()">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="phone" placeholder="Phone">
        <input type="text" id="email" placeholder="Email (Optional)">
        <input type="text" id="address" placeholder="Address">
        <button onclick="addEntry()">Add Entry</button>

        <table>
            <thead><tr><th>S.No</th><th>Name</th><th>Phone</th><th>Action</th></tr></thead>
            <tbody id="dataTable"></tbody>
        </table>
    </div>
</div>

<script>
    // ‚úÖ Aapki Nayi Config (From Screenshot)
    const firebaseConfig = {
        apiKey: "AIzaSyCiiT7KLR-h7U5TClax5dAYVAt2vGcPMMU",
        authDomain: "epdata-a56ca.firebaseapp.com",
        projectId: "epdata-a56ca",
        storageBucket: "epdata-a56ca.firebasestorage.app",
        messagingSenderId: "796708722810",
        appId: "1:796708722810:web:c8af4d9f367b065a4a43c3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // ‚úÖ OFFLINE PERSISTENCE (Phone memory me save karne ke liye)
    db.enablePersistence().catch(err => console.log("Offline disabled", err));

    const ADMIN_EMAIL = "pkgandhi725@gmail.com"; // üëà Yahan apni Email badlein

    function login() {
        auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    }

    auth.onAuthStateChanged(user => {
        if (user && user.email === ADMIN_EMAIL) {
            document.getElementById('auth-ui').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            loadData();
        } else if (user) {
            alert("Access Denied!"); auth.signOut();
        }
    });

    async function addEntry() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        if(!name || !phone) return alert("Fill Name & Phone!");

        // Duplicate Check
        const snap = await db.collection("data").where("phone", "==", phone).get();
        if(!snap.empty) return alert("Number already exists!");

        const counterRef = db.collection('settings').doc('counter');
        await db.runTransaction(async (t) => {
            const doc = await t.get(counterRef);
            const count = (doc.exists ? doc.data().count : 0) + 1;
            t.set(counterRef, { count: count });
            await db.collection("data").add({
                sNo: count, name, phone, 
                email: document.getElementById('email').value,
                address: document.getElementById('address').value
            });
        });
        document.querySelectorAll('input:not(.search-bar)').forEach(i => i.value = '');
    }

    function loadData() {
        db.collection("data").orderBy("sNo", "asc").onSnapshot(snap => {
            let html = "";
            snap.forEach(doc => {
                const d = doc.data();
                html += `<tr><td>${d.sNo}</td><td>${d.name}</td><td>${d.phone}</td>
                <td><button class="delete-btn" onclick="deleteItem('${doc.id}')">X</button></td></tr>`;
            });
            document.getElementById('dataTable').innerHTML = html;
        });
    }

    function search() {
        let filter = document.getElementById('searchInput').value.toLowerCase();
        let rows = document.getElementById('dataTable').getElementsByTagName('tr');
        for (let r of rows) r.style.display = r.innerText.toLowerCase().includes(filter) ? "" : "none";
    }

    function deleteItem(id) { if(confirm("Delete?")) db.collection("data").doc(id).delete(); }
</script>
</body>
</html>
